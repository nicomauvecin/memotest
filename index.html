<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Memotest</title>
</head>
<body>
    <div id="contenedor-bienvenida">
        <h1>¡Bienvenido al Memotest!</h1>
        <p>El memotest es un divertido juego de memoria en el que tendrás que recordar los colores de cada cuadro para encontrar su par.</p>
        <center>
            <button type="button" class="btn btn-warning btn-lg mx-auto" id="boton-empezar">¡Empezar Juego!</button>
        </center>
    </div>

    <div class="oculto" id="tablero">
        <div class="container-fluid h-100">
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
            </div>
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
            </div>
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
            </div>
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
                <div class="col columna-juego">
                    <div class="cuadro h-100"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="oculto" id="resultado-final">
        <h1>¡Felicidades!</h1>
        <p>Completaste el memotest en <strong></strong>.</p>
        <center>
            <button type="button" class="btn btn-warning btn-lg mx-auto" id="boton-reiniciar">¡Jugar otra vez!</button>
        </center>
    </div>
    <footer id='footer'>
        <div id='descripcion'>Tarea realizada para el curso r/argentina-programa por Nicolás Mauvecin.</div>
    </div>
    </footer>
    <script src="/src/index.js"></script>
</body>
</html>
